<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <title>Todo</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Список задач</h1>
            <ul class="list" id="task-list">
            </ul>
            <div class="add-card">
                <h2 class="add-card__title">Добавить новую задачу</h2>
                <form id="form" class="form">
                    <div class="form__top">
                        <input type="text" id="taskInput" class="input" placeholder="Введите текст задачи" required>
                        <button type="submit" class="btn-reset btn btn-add">Добавить</button>
                    </div>
                    <div class="form__down" id="form__down">
                        <button type="button" class="btn-reset btn delete-done " id="delete-done">Удалить все выполненные задачи</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/srcipt.js"></script>
</body>
</html>
